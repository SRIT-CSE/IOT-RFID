   <div class="container-fluid bg-primary py-5 bg-hero mb-5">
        <div class="container py-5">
            <div class="mx-auto text-center mb-5">
                <h1 class="display-5">Buyer Registrations</h1>
            </div>
            <center>
            <div class="row">
                <div class="col-lg-7">
                    <div class="bg-primary h-100 p-5">
                        <form action="{{ url_for('Buyers') }}" class="hero-form" method="post" enctype="multipart/form-data">
                            <div class="row g-3">
                                
                                <div class="col-12">
                                    <input type="text" class="form-control bg-light border-0 px-4" name="bname" id="bname" placeholder="Enter Buyres Name" style="height: 55px;" required>
                                </div>
                                <div class="col-12">
                                    <input type="email" class="form-control bg-light border-0 px-4" name="bemail" id="bemail" placeholder="Enter email" style="height: 55px;" required>
                                </div>
                                <div class="col-12">
                                    <input type="password" class="form-control bg-light border-0 px-4" name="password" id="password" placeholder="Enter Sellers password" style="height: 55px;" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                                    title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character (@, $, !, %, *, ?, or &)" required>
                                </div>
                                <div class="col-12">
                                    <input type="password" class="form-control bg-light border-0 px-4" name="Con_Password" id="Con_Password" placeholder="Conform password" style="height: 55px;" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                                    title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character (@, $, !, %, *, ?, or &)" required>
                                </div>
                                <div class="col-12">
                                    <input type="tel" class="form-control bg-light border-0 px-4" pattern="[0-9]{10}" name="mobile" id="mobile" placeholder="Enter contact number" title="For contact only 10 digits numbers" style="height: 55px;" required>
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control bg-light border-0 px-4" name="address" id="address" placeholder="Enter address" style="height: 55px;" required>
                                </div>
                                <div class="col-12">
                                    <input type="file" class="form-control bg-light border-0 px-4" name="myfile" id="myfile" placeholder="Enter address" style="height: 55px;" required>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-secondary w-100 py-3" type="submit">Registration</button>
                                </div>
                                <a style="color:white;" href="{{ url_for('buyerlog')}}" type="submit" >Already Have An Account? Login</a> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </center>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
