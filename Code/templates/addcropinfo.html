    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Google Web Fonts -->

<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow-sm py-3 py-lg-0 px-3 px-lg-5">
        <a href="index.html" class="navbar-brand d-flex d-lg-none">
            <h1 class="m-0 display-4 text-secondary"><span class="text-white">Farm</span>Fresh</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto py-0">
                <a href="{{url_for('adminhome')}}" class="nav-item nav-link ">Home</a>
                <a href="{{url_for('addcropinfo')}}" class="nav-item nav-link active">Add Crop Price</a>
                <a href="{{url_for('viewcropinfo')}}" class="nav-item nav-link">View Crop Deatils</a>
                <a href="{{url_for('viewseller')}}" class="nav-item nav-link">View Sellers</a>
                <a href="{{url_for('viewbuyer')}}" class="nav-item nav-link">View Buyers</a>
                <a href="/" class="nav-item nav-link">Logout</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Footer Start -->
    <div class="container-fluid bg-primary py-5 bg-hero mb-5">
        <div class="container py-5">
            <div class="mx-auto text-center mb-5">
                <h1 class="display-5">Add Crop Information</h1>
            </div>
            <center>
                <div class="row">
                    <div class="col-lg-7">
                        <div class="bg-primary h-100 p-5" style="border-radius:20px;">
                            <form action="{{ url_for('addcropinfo') }}" class="hero-form" method="post"
                                enctype="multipart/form-data">
                                <div class="row g-3">
                                    <select class="form-control bg-light border-0 px-4" id="category" name="category"
                                        style="width: 650px; margin-left: 8px; padding-bottom: 22px;border-radius:20px;"
                                        aria-label=".form-select-lg example">
                                        <option selected>Select Category</option>
                                        <option value="Grains">Grains</option>
                                        <option value="Nuts">Nuts</option>
                                        <option value="Seeds">Seeds</option>
                                    </select>

                                    <select class="form-control bg-light border-0 px-4" id="subcategory"
                                        name="subcategory" style="border-radius:20px;width: 650px; margin-left: 8px; padding-bottom: 22px;"
                                        aria-label=".form-select-lg example">
                                        <option>Select Crop name</option>
                                        <!-- Subcategory options will be added here based on the selection above -->
                                    </select>

                                    <div class="col-12">
                                        <input type="text" class="form-control bg-light border-0 px-4"
                                            name="Minimumcost" id="Minimumcost" placeholder="Enter Minimum cost"
                                            style="height: 55px;border-radius:20px;" required>
                                    </div>
                                    <div class="col-12">
                                        <input type="file" class="form-control bg-light border-0 px-4" name="myfile"
                                            id="myfile" placeholder="Upload Image" style="height: 55px;border-radius:20px;" required>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-secondary w-100 py-3" type="submit" style="border-radius:20px;">Add Crop
                                            Price</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </center>
        </div>
    </div>

    <!-- Footer End -->


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/easing/easing.min.js"></script>
    <script src="/static/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/lib/counterup/counterup.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>


    <script>
        document.getElementById('category').addEventListener('change', function () {
            var category = this.value;
            var subcategory = document.getElementById('subcategory');
            subcategory.innerHTML = '<option>Select Subcategory</option>'; // Clear existing options

            if (category == 'Grains') {
                var options = ['Rice', 'Wheat', 'Bajra', 'Jowar', 'Lentils (Dal)', 'Barley'];
            } else if (category == 'Nuts') {
                var options = ['Cashews', 'Almonds', 'Pistachios', 'Walnuts', 'Peanuts'];
            } else if (category == 'Seeds') {
                var options = ['Mustard Seeds', 'Sunflower Seeds', 'Sesame Seeds', 'Flaxseeds', 'Cumin Seeds'];
            } else {
                var options = [];
            }

            options.forEach(function (option) {
                var newOption = document.createElement('option');
                newOption.value = option;
                newOption.innerHTML = option;
                subcategory.appendChild(newOption);
            });
        });
    </script>

    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>

    <!-- Template Main Javascript File -->
    <script src="/static/js/main.js"></script>

        // JavaScript Function to Show Alert
    </script>


</body>
