   <div class="container-fluid bg-primary py-5 bg-hero mb-5">
        <div class="container py-5">
            <div class="mx-auto text-center mb-5">
                <h1 class="display-5">Add Crop price</h1>
            </div>
            <center>
            <div class="row">
                <div class="col-lg-7">
                    <div class="bg-primary h-100 p-5">
                        <form action="{{ url_for('addcropprice') }}" class="hero-form" method="post" enctype="multipart/form-data">
                            <div class="row g-3">
                                
                                <div class="col-12">
                                    <input type="text" class="form-control bg-light border-0 px-4" name="cropname" id="cropname" placeholder="Enter Crop Name" style="height: 55px;" required>
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control bg-light border-0 px-4" name="category" id="category" placeholder="Enter Category" style="height: 55px;" required>
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control bg-light border-0 px-4" name="maxcost" id="maxcost" placeholder="Enter Maximum Amount" title="For contact only 10 digits numbers" style="height: 55px;" required>
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control bg-light border-0 px-4" name="mincost" id="mincost" placeholder="Enter Maximum Amount" style="height: 55px;" required>
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control bg-light border-0 px-4" name="quantity" id="quantity" placeholder="Enter Quantity" style="height: 55px;" required>
                                </div>
                                <div class="col-12">
                                    <input type="file" class="form-control bg-light border-0 px-4" name="myfile" id="myfile" placeholder="Enter address" style="height: 55px;" required>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-secondary w-100 py-3" type="submit">Add crop Price</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
