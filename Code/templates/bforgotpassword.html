<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Direct Marketing of Agriculture</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

   <!-- Navbar Start -->
   <nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow-sm py-3 py-lg-0 px-3 px-lg-5">
    <a href="index.html" class="navbar-brand d-flex d-lg-none">
        <h1 class="m-0 display-4 text-secondary"><span class="text-white">Farm</span>Fresh</h1>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav mx-auto py-0">
            <a href="/" class="nav-item nav-link active">Home</a>
            <a href="{{url_for('admin')}}" class="nav-item nav-link">Admin</a>
            <a href="{{url_for('sellerslog')}}" class="nav-item nav-link">Sellers/ Farmer</a>
            <a href="{{url_for('buyerlog')}}" class="nav-item nav-link">Buyer</a>
        </div>
    </div>
</nav>
<!-- Navbar End -->

    <!-- Footer Start -->
    <div class="container-fluid bg-primary py-5 bg-hero mb-5">
        <div class="container py-5">
            <div class="mx-auto text-center mb-5">
                <h1 class="display-5">PASSWORD FORGOT FORM</h1>
            </div>
            <center>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="row">
                    <div class="col-lg-7">
                        <div class="bg-primary h-100 p-5">
                            {% if msg=='check' %}
                            <form action="{{url_for('bforgotpassword')}}" class="hero-form" method="post">
                                <div class="row g-3">
                                
                                    <div class="col-12">
                                        <input type="email" class="form-control bg-light border-0 px-4" name="bemail" id="bemail" placeholder="Enter email" style="height: 55px;" required>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-secondary w-100 py-3" type="submit">SUBMIT</button>
                                    </div>
                                </div>
                            </form>
                            {% elif msg=='valid' %}
                            <form action="{{url_for('bupdatepassword')}}" class="hero-form"  method="post">
                                <div class="row g-3">
                                
                                    <div class="col-12">
                                        <input type="password" class="form-control bg-light border-0 px-4" name="password" id="password" placeholder="Enter Sellers password" style="height: 55px;" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                                        title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character (@, $, !, %, *, ?, or &)" required>
                                    </div>
                                    <div class="col-12">
                                        <input type="password" class="form-control bg-light border-0 px-4" name="confirmpassword" id="confirmpassword" placeholder="Conform password" style="height: 55px;" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                                        title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character (@, $, !, %, *, ?, or &)" required>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-secondary w-100 py-3" type="submit">SUMBIT</button>
                                    </div>
                                </div>
                            </form>
                            {% endif %}
    
                        </div>
                    </div>
                </div>
            </center>
        </div>
    </div>



    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/easing/easing.min.js"></script>
    <script src="/static/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/lib/counterup/counterup.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>

</body>

</html>
