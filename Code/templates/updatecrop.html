<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Direct Marketing of Agriculture</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow-sm py-3 py-lg-0 px-3 px-lg-5">
        <a href="index.html" class="navbar-brand d-flex d-lg-none">
            <h1 class="m-0 display-4 text-secondary"><span class="text-white">Farm</span>Fresh</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto py-0">
                <a href="{{url_for('sellershome')}}" class="nav-item nav-link">Home</a>
                <a href="{{url_for('viewcropprice')}}" class="nav-item nav-link">Provide Crop Information</a>
                <a href="{{url_for('viewcrop')}}" class="nav-item nav-link">View crop Details</a>

                <a href="{{url_for('Viewbuyerrequest')}}" class="nav-item nav-link">View Buyer Request</a>
                <a href="{{url_for('farmeraccepteddata')}}" class="nav-item nav-link">Accept Data information</a>
                <a href="{{url_for('viewframerpayment')}}" class="nav-item nav-link">View payment</a>
                <a href="/" class="nav-item nav-link">Logout</a>
            </div>

        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Footer Start -->
    <div class="container-fluid bg-primary py-5 bg-hero mb-5">
        <div class="container py-5">
            <div class="mx-auto text-center mb-5">
                <h1 class="display-5">Update Crop Info</h1>
            </div>
            <center>
                <div class="row">
                    <div class="col-lg-7">
                        <div class="bg-primary h-100 p-5" style="border-radius:20px;">
                            <form action="{{ url_for('updatecropdetails') }}" class="hero-form" method="post"
                                enctype="multipart/form-data">
                                <div class="row g-3">
                                    <div class="col-12">
                                        <input type="text" class="form-control bg-light border-0 px-4" name="id" id="id"
                                            value="{{id}}" placeholder="Enter Crop Name"
                                            style="height: 55px;border-radius:20px;" hidden>
                                    </div>
                                    <div class="col-12">
                                        <input type="text" class="form-control bg-light border-0 px-4" name="cropname"
                                            id="cropname" value="{{data[0][1]}}" placeholder="Enter Crop Name"
                                            style="height: 55px;border-radius:20px;" readonly>
                                    </div>
                                    <div class="col-12">
                                        <input type="text" class="form-control bg-light border-0 px-4" name="category"
                                            id="category" value="{{data[0][2]}}" placeholder="Enter Category"
                                            style="height: 55px;border-radius:20px;" readonly>
                                    </div>
                                    <div class="col-12">
                                        <input type="text" class="form-control bg-light border-0 px-4" name="mincost"
                                            id="mincost" value="{{data[0][3]}}" placeholder="Enter Quantity "
                                            style="height: 55px;border-radius:20px;" readonly>
                                    </div>
                                    <div class=" input-group mb-3 col-12">


                                        <input type="number" min="0" class="form-control bg-light border-0 px-4"
                                            name="quantity" aria-label="" aria-describedby="basic-addon2"
                                            placeholder="Enter Estimated Crop Yield"
                                            style="height: 55px;border-radius:20px;">
                                        <span class="input-group-text" style="border-radius:20px;" id="basic-addon2">KG's</span>


                                    </div>

                                    <div class="col-12">
                                        <input type="date" class="form-control bg-light border-0 px-4" name="Yieldtime"
                                            id="Yieldtime" placeholder="Enter Estimated Yieldtime "
                                            style="height: 55px;border-radius:20px;" required>
                                    </div>
                                    <div class="col-12">
                                        <input type="file" class="form-control bg-light border-0 px-4" name="myfile"
                                            id="myfile" value="{{data[0][4]}}" style="height: 55px;border-radius:20px;">
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-secondary w-100 py-3" style="border-radius:20px;" type="submit">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </center>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    <!-- Footer End -->



    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/easing/easing.min.js"></script>
    <script src="/static/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/lib/counterup/counterup.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>

    <!-- Template Main Javascript File -->
    <script src="/static/js/main.js"></script>
    {% if msg == 'Registred successfull'%}
    <script type="text/javascript">

        alert("Lender Registred successful");
    </script>
    {% endif %}
    <script>
        // JavaScript Function to Show Alert
    </script>


</body>

</html>
